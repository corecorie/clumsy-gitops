apiVersion: apps/v1
kind: Deployment
metadata:
  name: clumsy:1.0.0-15
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clumsy:1.0.0-15
  template:
    metadata:
      labels:
        app: clumsy:1.0.0-15
    spec:
      containers:
        - name: clumsy:1.0.0-15
          image: corex125/clumsy:1.0.0-15
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
